<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Çalışan Ekle</title>
</head>
<body>

  <div class="container">
  <h3>Yönetim Paneli </h3>
    <hr>
    <p class="h4 mb-4">Çalışan EKle</p>
  <form action="#" th:action="@{/employees/save}"
                  th:object="${employee}" method="POST">

    <input type="hidden" th:field="*{id}">

  <input type="text" th:field="*{firstName}"
         class="form-control mb-4 w-25" placeholder="Ad">
    <input type="text" th:field="*{lastName}"
           class="form-control mb-4 w-25" placeholder="Soyad">
    <input type="text" th:field="*{email}"
           class="form-control mb-4 w-25" placeholder="Email">
    <button type="submit" class="btn btn-info col-2">Kaydet</button>


  </form>
    <hr>
    <a th:href="@{/employees/list}">Çalışan Listesine Dön</a>



  </div>

</body>
</html>
